<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/_next/static/css/conf.css" data-precedence="next">

<body>

    <h2>СИСТЕМНЫЙ БЛОК</h2>

    <div class="configurator">
        <div class="top">
            <div class="cpu">
                <div class="name-cpu">CPU</div>
            </div>
            <div class="mb">
                <div class="name-mb">MB</div>
            </div>
        </div>
        <div class="midle">
            <div class="gpu">
                <div class="name-gpu">GPU</div>
            </div>
            <div class="mem">
                <div class="name-mem">MEM</div>
            </div>
        </div>
        <div class="midle-bottom">
            <div class="case">
                <div class="name-case">CASE</div>
            </div>
        </div>
        <div class="middle-bottom">
            <div class="ssd">
                <div class="name-ssd">SSD</div>
            </div>
            <div class="psu">
                <div class="name-psu">PSU</div>
            </div>
        </div>
        <div class="bottom">
            <div class="cpu-cool">
                <div class="name-cpu-cool">CPU-COOL</div>
            </div>
            <div class="case-cool">
                <div class="name-case-cool">CASE-COOL</div>
            </div>
        </div>
    </div>

    <H2>ПЕРИФЕРИЯ</H2>

    <div class="configurator2">
        <div class="top">
            <div class="monitor">
                <div class="name-monitor">MONITOR</div>
            </div>
            <div class="mise">
                <div class="name-mise">MISE</div>
            </div>
            <div class="keyboard">
                <div class="name-keyboard">KEYBOARD</div>
            </div>
            <div class="headphones">
                <div class="name-headphones">HEADPHONES</div>
            </div>
        </div>
        <div class="bottom">
            <div class="rug">
                <div class="name-rug">RUG</div>
            </div>
            <div class="microphone">
                <div class="name-microphone">MICROPHONE</div>
            </div>
            <div class="webc">
                <div class="name-webc">WEBC</div>
            </div>
            <div class="bracket">
                <div class="name-bracket">BRACKET</div>
            </div>
        </div>
    </div>

    <h2>КОМПЬЮТЕРНАЯ МЕБЕЛЬ</h2>

    <div class="configurator3">
        <div class="top">
            <div class="armchair">
                <div class="name-armchair">ARMCHAIR</div>
            </div>
            <div class="table">
                <div class="name-table">TABLE</div>
            </div>
        </div>
    </div>
</body>

</html>
